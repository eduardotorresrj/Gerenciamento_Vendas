<!DOCTYPE html>
<!--suppress ALL -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gerenciamento{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            {% if 'usuario_id' in session %}
            <!-- Exibe a barra de navegação apenas se o usuário estiver logado -->
            <a class="navbar-brand" href="{{ url_for('index') }}">Gerenciamento de Produtos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('adicionar_produto') }}">Adicionar Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relatorio_diario') }}">Relatório Diário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relatorio_mensal_anterior') }}">Relatório Mensal</a>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('relatorios_historicos') }}">Relatórios Históricos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Sair</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
