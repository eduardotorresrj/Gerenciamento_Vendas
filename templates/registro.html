<!-- registro.html -->
{% extends "layout.html" %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}
<h1>Cadastro de Usuário</h1>
<form method="POST">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="senha_confirmada">Confirmar Senha</label>
        <input type="password" id="senha_confirmada" name="senha_confirmada" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
<p>Já tem uma conta? <a href="{{ url_for('login_view') }}">Faça login</a></p>
{% endblock %}
